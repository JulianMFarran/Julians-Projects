<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            margin: 10px 0;
        }

        .result-container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Resume Analysis Result</h1>
        <p>Overall Similarity: <span style="color: #3498db;">{{ overall_similarity }}</span></p>
        <p>Information Similarity: <span style="color: #2ecc71;">{{ info_similarity }}</span></p>
    </div>
</body>
</html>
