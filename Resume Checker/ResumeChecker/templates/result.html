<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer - Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        p {
            margin-bottom: 10px;
            color: #555;
        }

        p.error {
            color: red;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Resume Analysis Result</h1>
    <div class="result-container">
        <p>Overall Similarity: {{ overall_similarity }}</p>
        <p>Additional Analysis: {{ additional_analysis }}</p>
        <p>Missing Words: {{ missing_words }}</p>
        <p>Improvement Suggestions: {{ improvement_suggestions }}</p>
    </div>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
